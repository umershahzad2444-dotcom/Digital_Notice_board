<!DOCTYPE html>
<html>

<head>
    <title>Registration Success | Digital Notice Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d1117;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .success-card {
            background: #161b22;
            border: 1px solid #238636;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .icon-box {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .btn-login {
            background: #238636;
            border: none;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #2ea043;
            transform: scale(1.05);
            color: white;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="success-card">
        <div class="icon-box">✅</div>
        <h2 class="mb-3" style="color: #2ea043; font-weight: 700;">Registration Successful!</h2>
        <p class="text-secondary mb-4">Your account has been created successfully.</p>

        <div class="alert alert-dark border-secondary">
            <small>⚠️ Account Status: <strong>Pending Approval</strong></small><br>
            <span style="font-size: 13px; color: #8b949e;">Please wait for the administrator to approve your account
                before you can log in.</span>
        </div>

        <a href="/student-login-page" class="btn-login">Go to Login Page</a>
    </div>

</body>

</html>
