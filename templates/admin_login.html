<!DOCTYPE html>
<html>

<head>
    <title>Admin Access | DNB Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at bottom right, #1a1a2e 0%, #050505 70%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>

<body>

    <div class="glass-card login-card">
        <div class="text-center mb-4">
            <h2 style="font-weight: 800; letter-spacing: 1px;">ADMIN <span
                    style="color: var(--accent-primary);">PANEL</span></h2>
            <p class="text-secondary" style="font-size: 0.9rem;">Secure Gateway</p>
        </div>

        <form action="/admin-login" method="post">
            <div class="mb-3">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Email Address</label>
                <input type="text" name="email" class="form-input-vibe" placeholder="admin@institute.edu" required>
            </div>

            <div class="mb-4">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Password</label>
                <input type="password" name="password" class="form-input-vibe" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary-vibe w-100">Unlock Dashboard</button>
        </form>

        <a href="/" class="d-block text-center mt-4 text-secondary" style="font-size: 0.9rem;">← Return to Home</a>
    </div>

</body>

</html>
