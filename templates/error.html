<!DOCTYPE html>
<html>

<head>
    <title>Action Failed | Digital Notice Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d1117;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .error-card {
            background: #161b22;
            border: 1px solid #da3633;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: shake 0.4s ease-in-out;
        }

        .icon-box {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .btn-retry {
            background: #da3633;
            border: none;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-retry:hover {
            background: #f85149;
            transform: scale(1.05);
            color: white;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="error-card">
        <div class="icon-box">‚ùå</div>
        <h2 class="mb-3" style="color: #da3633; font-weight: 700;">Oops! Something went wrong</h2>
        <p class="text-secondary mb-4" style="font-size: 1.1rem;">{{ error_message }}</p>

        <a href="{{ back_url }}" class="btn-retry">Try Again</a>
    </div>

</body>

</html>
