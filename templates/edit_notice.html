<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Notice | DNB Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .edit-card {
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid rgba(48, 54, 61, 0.7);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .form-input-vibe {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-input-vibe:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.2);
        }

        .btn-primary-vibe {
            background: var(--accent-primary);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary-vibe:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
        }

        .btn-outline-vibe {
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-outline-vibe:hover {
            border-color: var(--text-secondary);
            color: white;
        }
    </style>
</head>

<body>

    <div class="edit-card">
        <h2 class="mb-4 text-center">Edit Announcement</h2>

        <form action="/update-notice/{{ notice.id }}" method="post">
            <div class="mb-3">
                <label class="text-secondary mb-2">Notice Title</label>
                <input type="text" name="title" class="form-input-vibe" value="{{ notice.title }}" required>
            </div>

            <div class="mb-3">
                <label class="text-secondary mb-2">Message Content</label>
                <textarea name="content" class="form-input-vibe" rows="6" required>{{ notice.content }}</textarea>
            </div>

            <div class="mb-3">
                <label class="text-secondary mb-2">Category</label>
                <select name="category" class="form-input-vibe">
                    <option value="Study" {% if notice.category=='Study' %}selected{% endif %}>üìö Study</option>
                    <option value="Sports" {% if notice.category=='Sports' %}selected{% endif %}>‚öΩ Sports</option>
                    <option value="Events" {% if notice.category=='Events' %}selected{% endif %}>üéä Events</option>
                    <option value="General" {% if notice.category=='General' or not notice.category %}selected{% endif
                        %}>‚ÑπÔ∏è General</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="text-secondary mb-2">Expiry Date (Optional)</label>
                <input type="datetime-local" name="expiry_date" class="form-input-vibe"
                    value="{{ notice.expiry_date }}">
            </div>

            <button type="submit" class="btn-primary-vibe">üíæ Save Changes</button>
            <a href="/manage-notices" class="btn-outline-vibe">Cancel</a>
        </form>
    </div>

</body>

</html>
