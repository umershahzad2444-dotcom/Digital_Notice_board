<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Attachment | DNB Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 15px 30px;
            background: rgba(18, 18, 18, 0.95);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: #fff;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <h3 style="margin: 0; color: white;">üìÑ Attachment Viewer</h3>
        <button onclick="history.back()" class="btn-primary-vibe" style="padding: 8px 20px; cursor: pointer;">
            ‚Üê Go Back
        </button>
    </div>

    <div class="viewer-container">
        {% if file_type == 'image' %}
        <img src="/{{ file_path }}" alt="Attachment">
        {% else %}
        <!-- PDF or other docs -->
        <iframe src="/{{ file_path }}"></iframe>
        {% endif %}
    </div>

</body>

</html>
