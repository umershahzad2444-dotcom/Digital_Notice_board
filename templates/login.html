<!DOCTYPE html>
<html>
<head>
    <title>DNB PRO | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .card-box { background: #161b22; padding: 30px; border-radius: 15px; border: 1px solid #30363d; width: 450px; }
        .btn-admin { background: #238636; color: white; border: none; }
        .btn-student { background: #58a6ff; color: white; border: none; }
        hr { border-color: #30363d; }
    </style>
</head>
<body>
    <div class="card-box">
        <h2 class="text-center mb-4" style="color: #58a6ff;">DNB PRO PORTAL</h2>
        
        <h6>ðŸ”‘ Admin Login</h6>
        <form action="/login-admin" method="post" class="mb-4">

            <input type="password" name="password" class="form-control mb-2 bg-dark text-white border-secondary" placeholder="Admin Password">
            <button class="btn btn-admin w-100 btn-sm">Enter Admin Panel</button>
        </form>
        <hr>
        <h6>ðŸŽ“ Student Login</h6>
        <form action="/login-student" method="post">

            <button class="btn btn-student w-100 btn-sm">View Notice Board</button>
        </form>
        <p class="mt-3 text-center small text-secondary">New student? <a href="/register" class="text-info">Register here</a></p>
    </div>
</body>
</html>
