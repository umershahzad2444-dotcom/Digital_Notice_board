<!DOCTYPE html>
<html>

<head>
    <title>Student Login | DNB Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at bottom left, #1a1a2e 0%, #050505 70%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
            border-color: rgba(112, 0, 255, 0.3);
            /* Purple tint for students */
        }
    </style>
</head>

<body>

    <div class="glass-card login-card">
        <div class="text-center mb-4">
            <div style="font-size: 3rem; margin-bottom: 10px;">üéì</div>
            <h2 style="font-weight: 700;">Student <span style="color: var(--accent-secondary);">Login</span></h2>
            <p class="text-secondary" style="font-size: 0.9rem;">Access your academic notices</p>
        </div>

        <form action="/login-student" method="post">
            <div class="mb-3">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Student Email</label>
                <input type="text" name="email" class="form-input-vibe" placeholder="student@college.edu" required>
            </div>

            <div class="mb-4">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Password</label>
                <input type="password" name="password" class="form-input-vibe" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-primary-vibe w-100"
                style="background: linear-gradient(135deg, var(--accent-secondary), #b000ff);">Access Portal</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-secondary" style="font-size: 0.9rem;">Don't have an account?</p>
            <a href="/register" style="color: var(--accent-secondary); font-weight: 600;">Create Student Account</a>
        </div>

        <a href="/" class="d-block text-center mt-3 text-secondary" style="font-size: 0.8rem;">‚Üê Back to Home</a>
    </div>

</body>

</html>
