<!DOCTYPE html>
<html>

<head>
    <title>Join the Platform | DNB Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e 0%, #050505 70%);
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>

<body>

    <div class="glass-card register-card">
        <div class="text-center mb-4">
            <h2 style="font-weight: 700;">New <span style="color: var(--success);">Account</span></h2>
            <p class="text-secondary" style="font-size: 0.9rem;">Join the digital notice board system</p>
        </div>

        <form action="/register" method="post">
            <div class="mb-3">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Full Name</label>
                <input type="text" name="name" class="form-input-vibe" placeholder="Your Full Name" required>
            </div>

            <div class="mb-3">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">College Email</label>
                <input type="email" name="email" class="form-input-vibe" placeholder="student@college.edu" required>
            </div>

            <div class="mb-4">
                <label class="text-secondary mb-2" style="font-size: 0.85rem;">Create Password</label>
                <input type="password" name="pwd" class="form-input-vibe" placeholder="Create a strong password"
                    required>
            </div>

            <button type="submit" class="btn-primary-vibe w-100"
                style="background: linear-gradient(135deg, var(--success), #00cc6a);">Create Account</button>
        </form>

        <div class="text-center mt-4">
            <a href="/student-login-page" style="color: var(--text-secondary); font-size: 0.9rem;">Already have an
                account? Login</a>
        </div>
    </div>

</body>

</html>
