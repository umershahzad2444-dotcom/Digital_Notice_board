<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNB PRO | Notice Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; display: flex; }
        .sidebar { width: 250px; height: 100vh; background: #161b22; position: fixed; padding: 25px; border-right: 1px solid #30363d; }
        .main { margin-left: 270px; padding: 40px; width: 100%; }
        .nav-link { color: #8b949e; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 5px; }
        .nav-link:hover { background: #21262d; color: white; }
        .active { background: #238636 !important; color: white !important; font-weight: bold; }
        .card-custom { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="sidebar">
    <h2 style="color: #58a6ff;">DNB PRO</h2>
    <p class="text-secondary small">Admin: Amina</p>
    <hr style="border-color: #30363d;">
    <a href="/manage-students" class="nav-link">ğŸ‘¥ Manage Students</a>
    <a href="/manage-notices" class="nav-link">ğŸ“¢ Manage Notices</a>
    <hr style="border-color: #30363d;">
    <a href="/notices" class="nav-link text-info">ğŸ‘ï¸ Preview Student View</a>
    <a href="/logout" class="nav-link text-danger mt-5">ğŸšª Logout</a>
</div>
    <div class="main">
        <div class="card-custom">
            <h4 class="text-success mb-3">Create Official Notice</h4>
            <form action="/post-notice" method="post" enctype="multipart/form-data">
                <input type="text" name="title" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Title" required>
                <textarea name="content" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Description..." required></textarea>
                <input type="file" name="file" class="form-control mb-3 bg-dark text-white border-secondary">
                <button type="submit" class="btn btn-success w-100">Post Now</button>
            </form>
        </div>
        <div class="card-custom">
            <h4>Live Notice Board (Manage)</h4>
            {% for n in notices %}
            <div class="d-flex justify-content-between border-bottom border-secondary py-2">
                <span><strong>{{ n.category }}</strong>: {{ n.title }}</span>
                <a href="/delete-notice/{{ n.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
